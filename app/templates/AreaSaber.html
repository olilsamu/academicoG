<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Saber - Projeto Acadêmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Área Saber</h1>
    </header>

    <main>
        <section class="area-saber-list">
            <h2>Lista de Áreas do Saber</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                     
                    </tr>
                    <tr>
                        <td>2</td>
                 
                    </tr>
                    </tbody>
            </table>
        </section>

        <section class="area-saber-details">
            <h2>Detalhes da Área do Saber (Selecione uma área)</h2>
        </section>
    </main>

    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .area-saber-list table {
            border-collapse: collapse;
            width: 100%;
        }

        .area-saber-list th,
        .area-saber-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .area-saber-list thead th {
            background-color: #f0f0f0;
        }
    </style>
</body>
</html>
